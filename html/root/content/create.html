<form class="d">
  <div>
    It's Sunday and you are planning for the next week?<br>
    Good boy! What do you plan to do this week?
  </div>

  <label>
    Fixed settings (weekly occuring must-be-done tasks which can be moved around):
    <br>
    <textarea id="fixed" cols="55" rows="10" null-tracker="fixed"></textarea>
    <br>
    <button onclick="localStorage.setItem('fixed', document.getElementById('fixed').value)">Save</button>
  </label>
  <br>

  <label>
    Other plans (tasks like appointments, dates, etc.):
    <br>
    <textarea cols="55" rows="10" null-tracker="other"></textarea>
  </label>
  <br>

  <label>
    Context (details like duration of a fixed travel, etc.):
    <br>
    <textarea id="context" cols="55" rows="10" null-tracker="context"></textarea>
    <button onclick="localStorage.setItem('context', document.getElementById('context').value)">Save</button>
  </label>
  <br>

  <null-request null="plan" null-tracks="fixed,other,context" null-processor="$./lib/planner.js" null-handler="() => { localStorage.setItem('fixed', document.getElementById('fixed').value); localStorage.setItem('context', document.getElementById('context').value); navigate('/'); }">
    <input type="submit" value="Create plan">
  </null-request>
</form>

<script>
  document.getElementById("fixed").value = localStorage.getItem("fixed") ?? "";
  document.getElementById("context").value = localStorage.getItem("context") ?? "";
</script>
