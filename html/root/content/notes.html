<form class="d">
  <div>
    Submit final feedback about this week.
    This feedback together with your adjustments
    history will be used to generate observations
    about your behaviour and preferences,
    so that next timetable generations will be better
    for you!
  </div>

  <label>
    Feedback:
    <br>
    <textarea cols="55" rows="10" null-tracker="feedback"></textarea>
  </label>
  <br>

  <null-request null="notes" null-tracks="feedback" null-processor="$./lib/summarise.js" null-handler="() => window.location.reload()">
    <input type="submit" value="Submit">
  </null-request>
</form>

<h3>Notes:</h3>
<div>
  <null-data null="notes" null-processor="$./lib/notes.js" null-parser="s => '<pre>' + s + '</pre>'"></null-data>
</div>
