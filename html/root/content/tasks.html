<h2>Tasks</h2>

<form style="border: 1px solid black; border-radius: 10px; margin: 10px; padding: 10px;">
  <div>
    Add a new task
    <small>(To remove, enter the IDs with a minus)</small>
  </div>

  <label>
    Name:
    <input type="text" null-tracker="name">
  </label>
  <br>

  <label>
    Skill IDs:
    <input type="text" null-tracker="skills">
  </label>
  <br>

  <null-request null="add-task" null-tracks="name,skills" null-processor="$./lib/add_task.js" null-handler="() => window.location.reload()">
    <input type="submit" value="Add">
  </null-request>

</form>

<div>
  <null-data null="tasks" null-processor="$./lib/tasks.js" null-parser="$./client/tasks.js"></null-data>
</div>
