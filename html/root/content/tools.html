<style>
  .d {
    border: 1px solid black;
    border-radius: 10px;
    margin: 10px;
    padding: 10px;
  }
</style>

<script>
  function isWorkPhase(minutes, seconds) {
    const total = minutes * 60 + seconds;
    const cycle = 7800;
    const pos = total % cycle;

    // Determine phase based on pos
    if (pos < 1500) {
      return true;
    } else if (pos < 1800) {
      return false;
    } else if (pos < 3300) {
      return true;
    } else if (pos < 3600) {
      return false;
    } else if (pos < 5100) {
      return true;
    } else if (pos < 5400) {
      return false;
    } else if (pos < 6900) {
      return true;
    } else {
      return false;  // End of cycle, long break
    }
  }

  let toggle = false;
  let int = null;
  let stamp = null;
  function track() {
    if (!toggle) {
      stamp = Date.now();
      const div = document.getElementById("out");
      int = setInterval(() => {

        const n = Date.now();
        const d = parseInt((n - stamp) / 1000);

        const sec = d % 60;
        const min = parseInt(d / 60) % 60;
        const hor = parseInt(d / 3600);

        div.innerText = (
          hor + ":" +
          min.toString().padStart(2, "0") + ":" +
          sec.toString().padStart(2, "0")
        );
        div.style.backgroundColor = isWorkPhase(min, sec) ? "yellow" : "green";

      }, 1000);

    } else {
      clearInterval(int);
    }
    toggle = !toggle;
  }
</script>

<div class="d">
  <div>üçÖ Pomodoro Tracker</div>
  <br>
  <br>
  <span class="d" id="out">-</span>
  <br>
  <br>
  <button onclick="track()">Track</button>
</div>
